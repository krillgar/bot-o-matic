<div
  class="row"
  fxLayout="row"
  fxLayoutAlign="justify"
  *ngFor="let robot of robotList"
>
  <div fxFlex="100%">
    <mat-label>{{robot.name}}</mat-label>
    <button
      mat-flat-button
      color="primary"
      (click)="editRobot(robot)"
    >
      Edit
    </button>
    <button
      class="delete"
      mat-flat-button
      color="warn"
      (click)="deleteRobot(robot)"
    >
      Delete
    </button>
  </div>
</div>
